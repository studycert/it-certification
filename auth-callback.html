<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticando - StudyCert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 90%;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: #3498db;
        }

        .logo h1 {
            color: #2c3e50;
            margin-top: 10px;
            font-size: 1.8rem;
        }

        .logo span {
            color: #3498db;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        p {
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .error {
            color: #e74c3c;
            margin-top: 20px;
            padding: 10px;
            background-color: #fdf2f2;
            border-radius: 6px;
            border: 1px solid #f8d7da;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
            <h1>Study<span>Cert</span></h1>
        </div>
        
        <div class="spinner"></div>
        
        <h2>Autenticando...</h2>
        <p>Por favor, aguarde enquanto processamos seu login.</p>
        
        <div id="errorMessage" class="error" style="display: none;"></div>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        // Processar callback de autenticação
        async function handleAuthCallback() {
            try {
                const supabase = supabase.createClient(
                    SUPABASE_CONFIG.url,
                    SUPABASE_CONFIG.anonKey
                );

                // Verificar se há um código de autenticação na URL
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    throw error;
                }

                if (data.session) {
                    // Login bem-sucedido
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    // Nenhuma sessão encontrada
                    document.getElementById('errorMessage').textContent = 
                        'Autenticação falhou. Tente novamente.';
                    document.getElementById('errorMessage').style.display = 'block';
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 3000);
                }
            } catch (error) {
                console.error('Erro no callback:', error);
                document.getElementById('errorMessage').textContent = 
                    `Erro: ${error.message}`;
                document.getElementById('errorMessage').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
            }
        }

        // Executar quando a página carregar
        document.addEventListener('DOMContentLoaded', handleAuthCallback);
    </script>
</body>
</html>
